<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <style>
        body { font-family: "Gilroy";  background-image:-moz-repeating-radial-gradient(rgba(26, 240, 255, 0.353),rgb(36, 156, 152));; }
        #product-details {
            border: 1px solid rgba(19, 235, 220, 0.673);
            max-width: 600px;
            margin: 3vw auto;
             background-image:-moz-repeating-radial-gradient(rgba(17, 60, 55, 0.634),rgb(44, 189, 187));
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 2vw;
        }
        #dets{
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        #product-details img {
            width: 70%;
            margin-left: 15%;
            object-fit: cover;
            border-radius: 12px;
        }
         #product-details img:hover{
             transform: translateY(-8px) scale(1.1);
             transition: ease 0.5s;
         }
        .title { font-size: 2em; margin: 1em 0 0.5em 0; font-weight: 500; color: white;}
        .price {
            width: fit-content;
            color: #ffffff;
            background-color: rgba(29, 249, 246, 0.311);
            padding: 0.2vw 0.6vw ;
            border-radius: 1vw;
            font-weight: bold;
            margin-bottom: 0.5em; }
        .desc { 
            font-size: 1.1em;
            color: #ffffff;
            text-align: center;
            padding: 1vw;
            margin-bottom: 0.5em;
            background-color:rgba(50, 153, 156, 0.222);
            border-radius: 0.8vw;
         }
        .rating {
            width: fit-content;  
            color: #f5f503;
            font-weight: bold;
            margin-bottom: 0.5em;
            background-color: #fefe7928;
            padding: 0.1vw 0.5vw ;
            border-radius: 1vw; }
        .brand { color: #f6f1f1; margin-bottom: 1em; }
        .back-btn {
            margin-top: 2em;
            padding: 0.7em 2em;
            background: #009966;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
        }
        .back-btn:hover {
            background: #007755;
        }
         #nav{
            border-radius: 10vw;
            background-color: rgb(199, 248, 250);
            padding: 0vw 1.2vw;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        #nav2{
            display: flex;
            gap: 2vw;
            text-transform: uppercase;
            text-align: center;
            justify-content: center;
        }
        #nav2 h3{
            font-size: 1.5vw;
            font-weight: 600;
            color: rgb(37, 37, 37);
        }
        #nav3{
            display: flex;
            gap: 2vw;
            text-transform: uppercase;
        }
        #nav3 h2{
            font-size: 1.5vw;
            font-weight: 600;
            color: rgb(37, 37, 37);

        }
        #nav2 h3 input{
            border: none;
            border-radius: 10vw;
            font-size: 1.5vw;
            padding: 0.5vw 1.5vw;
            width: 12vw;
            margin-top: -1vw;
            background-color: rgba(240, 226, 226, 0.772);
            
        }
        #logo img{
            mix-blend-mode: darken;
            height: 100%;
            width: 100%;
            
            object-fit: cover;
        }
        #logo{
            
            height: 4vw;
            width: 4vw;
        }
    </style>
</head>
<body>
      <div id="nav">
        <div id="logo"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQiXA1QUsZw0J-GYgqwwcxqKyHw8wHYpXERHw&s" alt=""></div>
            <div id="nav2"><h3>men</h3>
            <h3>women</h3>
            <h3>home</h3>
            <h3>beauty</h3>
            <h3>genz</h3>
            <h3>studio</h3>
            <h3><input placeholder="search" type="text"></h3><i style="font-size: 2vw;
            
           margin-top: 1.2vw; color: rgb(58, 58, 58);
             padding: 0.5vw 0vw;" class="ri-search-line"></i></div>
            <div id="nav3"><h2>wishlist</h2>
            <h2>cart<i style="padding: 0vw 1vw; font-size: 1.5vw; border-radius: 50%;margin-top: 1.2vw; color:rgba(59, 59, 59, 0.704) " class="ri-shopping-cart-2-fill"></i></h2>
        </div>
    </div>
    <div id="product-details">Loading...</div>
    <script src="script.js"></script>
</body>
</html>
